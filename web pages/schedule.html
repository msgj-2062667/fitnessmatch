<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Melanie Ma, Haeun Lee, Jung Hwan Lee, Michael Song, Parker Back">
    <meta name="description" content="A page to show a user's Schedule">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="../css/schedule.css">

    <title>User's Schedule</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="../img/logo.jpg" alt="Logo"></a>
        <h1>Schedule</h1>
     </header>

     <main>
        

            <button onclick="window.open('index.html', '_self');">Back to Main page</button>
            <p>
                <button onclick="">Edit</button>
            </p>

            <table>

               <thead>
                   <tr>
                       <th scope="col">Time</th>
                       <th scope="col">Sunday</th>
                       <th scope="col">Monday</th>
                       <th scope="col">Tuesday</th>
                       <th scope="col">Wednesday</th>
                       <th scope="col">Thursday</th>
                       <th scope="col">Friday</th>
                       <th scope="col">Saturday</th>
           
                   </tr>
               </thead>
               <tbody>
                   
                   <tr>
                       <td>10:30 AM ~ 11:30 AM</td>
       
                   </tr>
                   <tr>
                       <td>12:00 PM ~ 1:00 PM</td>
       
                   </tr>
       
                   <tr>
                       <td>1:30 PM ~ 2:30 PM</td>
       
                   </tr>
       
                   <tr>
                       <td>3:00 PM ~ 4:00 PM</td>
       
                   </tr>
       
                   <tr>
                       <td>4:30 PM ~ 5:30 PM</td>
       
                   </tr>

                   <tr>
                       <td>6:00 PM ~ 7:00 PM</td>
       
                   </tr>
                   
                </tbody>
            </table>
        
    </main>

    <footer>
        <div>
            <p><a href="contact@fitnessmatch.com"><span class="material-icons">email </span>contact@fitnessmatch.com</a></p>
            <p><a href="206-254-7199"><span class="material-icons">phone </span>206-254-7199</a></p>
        </div>

        <p>&copy; INFO 340 Project</p>
    </footer>

</body>

</html>
