<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="../css/style.css">

    <title>User's Schedule</title>
</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="../img/logo.jpg" alt="Logo"></a>
        <div class="button no-disp">
            <a href="userprofile.html" class="btn btn-green">View Profile</a>
        </div>
    </header>

    <h1>Schedule</h1>

    <div id="body-wrapper">

        <main>
            <div id="body-content">

                <table>
                    <thead>
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Sunday</th>
                            <th scope="col">Monday</th>
                            <th scope="col">Tuesday</th>
                            <th scope="col">Wednesday</th>
                            <th scope="col">Thursday</th>
                            <th scope="col">Friday</th>
                            <th scope="col">Saturday</th>
                
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr>
                            <td>10:30 AM ~ 11:30 AM</td>
            
                        </tr>
                        <tr>
                            <td>12:00 PM ~ 1:00 PM</td>
            
                        </tr>
            
                        <tr>
                            <td>1:30 PM ~ 2:30 PM</td>
            
                        </tr>
            
                        <tr>
                            <td>3:00 PM ~ 4:00 PM</td>
            
                        </tr>
            
                        <tr>
                            <td>4:30 PM ~ 5:30 PM</td>
            
                        </tr>

                        <tr>
                            <td>6:00 PM ~ 7:00 PM</td>
            
                        </tr>
                        
                    </tbody>
                </table>

                <!-- <button onclick="window.open('trainerscheduling.html', '_self');">Edit</button> -->

            </div>

                <div class="edit extra-padding">
                    <a href="trainerscheduling.html" class="btn btn-green">Edit</a>
                </div>
                <div class="button button-bot">
                    <a href="userprofile.html" class="btn btn-green">View Profile</a>
                </div>
                
   
        </main>

        <footer>
            <div>
                <p><a href="contact@fitnessmatch.com"><span class="material-icons">email </span>contact@fitnessmatch.com</a></p>
                <p><a href="206-254-7199"><span class="material-icons">phone </span>206-254-7199</a></p>
            </div>

            <p>&copy; INFO 340 Project</p>
        </footer>
    </div>

</body>

</html>
