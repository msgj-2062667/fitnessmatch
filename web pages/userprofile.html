<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Melanie Ma, Haeun Lee, Jung Hwan Lee, Michael Song, Parker Back">
    <meta name="description" content="A page to show a user profile">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="../css/style.css">

    <title>User Profile</title>
</head>
    
<body>

    <header>
        <a href="index.html"><img class="logo" src="../img/logo.jpg" alt="Logo"></a>
        <div class="button">
            <a href="schedule.html" class="btn btn-green">View Schedule</a>
        </div>
    </header>

    <h1>User Profile</h1>

    <div id="body-wrapper">

        <main>
            <div id="body-content">
                <div class="box">

                    <section class="image">
                        <canvas id= "canv1"></canvas>
                        <input type="file" multiple="false" accept="image/*" id=finput onchange="upload()">
                    
                        <button onclick="window.open('quiz-pages/q1.html', '_self');">Edit</button>
                    </section>

                    <section class="info1">
                        <label for="name">First Name :</label>
                        <input type="text" id="name" name="name">

                        <br><br><br>

                        <label for="birth">Birth :</label>
                        <input type="date" id="birth" name="birth">

                        <br><br><br>

                        <label for="address">Address Line 1 :</label>
                        <input type="text" id="address" name="address">

                        <br><br><br>

                        <label for="address">Address Line 2 (optional) :</label>
                        <input type="text" id="address" name="address">
                        
                        <br><br><br>

                        <label for="address">City :</label>
                        <input type="text" id="address" name="city">

                        <br><br><br>

                        <label for="phone">Phone number :</label>
                        <input type="text" id="phone" name="phone">

                        <br><br><br>

                        <label for="height">Height :</label>
                        <input type="text" id="height" name="height">

                        <br><br><br>

                        <label for="url">Trainer :</label>
                        <button onclick="window.open('trainerprofile.html', '_self');">Trainer Profile</button>

                    </section>

                    <section class="info2">
                        <label for="name">Last Name :</label>
                        <input type="text" id="name" name="name">

                        <br><br><br>

                        <label for="gender">Gender :</label>
                        <input type="checkbox" id="gender" name="male">
                        <label for="gender">Male</label>
                        <input type="checkbox" id="gender" name="female">
                        <label for="gender">Female</label>

                        <br><br><br>

                        <br><br><br>

                        <br><br><br>

                        <label for="address">State :</label>
                        <input type="text" id="address" name="state">

                        <br><br><br>

                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email">

                        <br><br><br>

                        <label for="weight">Weight :</label>
                        <input type="text" id="weight" name="weight">

                    </section>

                    <section class="info3">
                        <br><br><br>

                        <br><br><br>

                        <br><br><br>

                        <br><br><br>

                        <label for="address">Zip :</label>
                        <input type="text" id="address" name="zip">

                    </section>
                </div>  
            </div>
        </main>

        <footer>
            <div>
                <p><a href="contact@fitnessmatch.com"><span class="material-icons">email </span>contact@fitnessmatch.com</a></p>
                <p><a href="206-254-7199"><span class="material-icons">phone </span>206-254-7199</a></p>
            </div>
            <p>&copy; INFO 340 Project</p>
        </footer>

    </div>

</body>

</html>
