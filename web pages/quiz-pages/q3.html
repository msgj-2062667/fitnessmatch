<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Melanie Ma, Haeun Lee, Jung Hwan Lee, Michael Song, Parker Back">
    <meta name="description" content="A page to take a preference quiz to find your ideal trainer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Question 3</title>

<body>
    <header>
        <a href="index.html"><img src="../img/logo.jpg" alt="Logo"></a>
        <h1>Preference Quiz</h1>
    </header>

    <main>
        <form>
            <div>
                <div>
                    <progress id="file" value="28.57" max="100"> 28.57% </progress> 
                    <label for="file">2 out of 7 completed</label>
                </div>
                
                <div>
                    <h2>When do you want to train?
                        <small>(Check all that apply)</small>
                    </h2>
                </div>
                
                <div>
                    <h3>Days</h3>
                </div>

                <div>
                    <input type="checkbox">Monday</input>
                </div>
                <div>
                    <input type="checkbox">Tuesday</input>
                </div>
                <div>
                    <input type="checkbox">Wednesday</input>
                </div>
                <div>
                    <input type="checkbox">Thursday</input>
                </div>
                <div>
                    <input type="checkbox">Friday</input>
                </div>
                <div>
                    <input type="checkbox">Saturday</input>
                </div>
                <div>
                    <input type="checkbox">Sunday</input>
                </div>

                <div>
                    <h3>Time of day</h3>
                </div>

                <div>
                    <input type="checkbox">Morning</input>
                </div>
                <div>
                    <input type="checkbox">Afternoon</input>
                </div>
                <div>
                    <input type="checkbox">Evening</input>
                </div>

                <div>
                    <button type="submit">Save Answers</button>
                </div>
                <div>
                    <a href="q2.html" class="button">Previous</a>
                </div>
                <div>
                    <a href="q4.html" class="button">Next</a>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <div>
            <p><a href="contact@fitnessmatch.com"><span class="material-icons">email </span>contact@fitnessmatch.com</a></p>
            <p><a href="206-254-7199"><span class="material-icons">phone </span>206-254-7199</a></p>
          </div>
    
        <p>&copy; INFO 340 Project</p>
      </footer>
