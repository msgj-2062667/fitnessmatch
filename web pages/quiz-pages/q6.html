    <main>
        <form>
            <div>
                <div class="d-flex justify-content-center">
                    <progress id="file" value="71.43" max="100" class="quiz-progress"> 71.43% </progress>

                <div class="container">
                    <div class="row justify-content-center">

                        <div class="col col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                            <input type="radio" name="start-date">I'm flexible</input>
                        </div>
                        <div class="col col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                            <input type="radio" name="start-date">As soon as possible</input>
                        </div>

                            <input type="radio" name="start-date">In the next few days</input>
                        </div>
                        <div class="col col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                            <input type="radio" name="start-date">In a week or more</input>
                        </div>
                        <div class="col col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                            <input type="radio" name="start-date">In a month or more</input>
                        </div>

                    </div>
                </div>
