<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Melanie Ma, Haeun Lee, Jung Hwan Lee, Michael Song, Parker Back">
    <meta name="description" content="A page to take a preference quiz to find your ideal trainer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <header>
        <a href="index.html"><img class="logo" src="../img/logo.jpg" alt="Logo"></a>
    </header>

    <h1>Preference Quiz</h1>

    <div id="body-wrapper">

        <main>
            <div id="body-content">
                <form>
                    <div>
                        <div class="d-flex justify-content-center">
                            <progress id="file" value="85.71" max="100" class="quiz-progress"> 85.71% </progress> 
                            <label for="file">6 out of 7 completed</label>
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <h2 for="workout-input" class="quiz-question">What type of workouts do you want to do?
                                <small>(Check all that apply)</small>
                            </h2>
                        </div>

                        <br><br>
                        
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                    <input type="checkbox">Cardio</input>
                                </div>
                                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                    <input type="checkbox">Machines</input>
                                </div>
                                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                    <input type="checkbox">Swimming</input>
                                </div>
                                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                    <input type="checkbox">Triathlon Training</input>
                                </div>
                                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                    <input type="checkbox">Lifting</input>
                                </div>
                                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                    <input type="checkbox">Cycling</input>
                                </div>
                                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                    <input type="checkbox">Kickboxing</input>
                                </div>
                                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                    <input type="checkbox">Yoga</input>
                                </div>
                                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                    <input type="checkbox">Zumba</input>
                                </div>
                                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                    <input type="checkbox">Pilates</input>
                                </div>
                                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                    <input type="checkbox">HIIT</input>
                                </div>
                                <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                    <input type="checkbox">CrossFit</input>
                                </div>
                            </div>
                        </div>

                        <br><br>

                        <div class="d-flex flex-row justify-content-center">
                            <div>
                                <a href="q6.html" class="btn quiz-button">Previous</a>
                            </div>
                            <div>
                                <a href="qResults.html" class="btn quiz-button">Submit</a>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
        </main>
        
        <footer>
            <div>
                <p><a href="contact@fitnessmatch.com"><span class="material-icons">email </span>contact@fitnessmatch.com</a></p>

            </div>
        
            <p>&copy; INFO 340 Project</p>
