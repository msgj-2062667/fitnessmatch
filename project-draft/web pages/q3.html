<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/style.css">

    <title>Question 3</title>
</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="../img/logo.jpg" alt="Logo"></a>
    </header>

    <h1>Preference Quiz</h1>

    <div id="body-wrapper">

        <main>
            <div id="body-content">
                <form>
                    <div>
                        <!--progress bar-->
                        <div class="d-flex justify-content-center" aria-label="progress bar of questions completed">
                            <progress id="file" value="28.57" max="100" class="quiz-progress"> 28.57% </progress> 
                            <label for="file">2 out of 7 completed</label>
                        </div>
                        
                        <!--question-->
                        <div class="d-flex justify-content-center">
                            <h2 class="quiz-question">When do you want to train?
                                <small>(Check all that apply)</small>
                            </h2>
                        </div>

                        <br><br>
                        
                        <!--answer choices-->
                        <div class="d-flex justify-content-center">
                            <h3 class="sub-question">Days</h3>
                        </div>

                        <div class="container">
                            <div class="row justify-content-center">

                                <div class="col col-12 col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                                    <input type="checkbox" id="monday">
                                    <label for="monday">Monday</label>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                                    <input type="checkbox" id="tuesday">
                                    <label for="tuesday">Tuesday</label>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                                    <input type="checkbox" id="wednesday">
                                    <label for="wednesday">Wednesday</label>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                                    <input type="checkbox" id="thursday">
                                    <label for="thursday">Thursday</label>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                                    <input type="checkbox" id="friday">
                                    <label for="friday">Friday</label>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                                    <input type="checkbox" id="saturday">
                                    <label for="saturday">Saturday</label>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                                    <input type="checkbox" id="sunday">
                                    <label for="sunday">Sunday</label>
                                </div>

                            </div>
                        </div>

                        <br>

                        <div class="d-flex justify-content-center">
                            <h3 class="sub-question">Time of day</h3>
                        </div>

                        <div class="container">
                            <div class="row justify-content-center">

                                <div class="col col-12 col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                                    <input type="checkbox" id="morning">
                                    <label for="morning">Morning</label>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                                    <input type="checkbox" id="afternoon">
                                    <label for="afternoon">Afternoon</label>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-auto col-lg-auto col-xl-auto">
                                    <input type="checkbox" id="evening">
                                    <label for="evening">Evening</label>
                                </div>

                            </div>
                        </div>

                        <!--buttons to switch pages-->
                        <div class="d-flex flex-row justify-content-center">
                            <div>
                                <a href="q2.html" class="btn quiz-button" role="button">Previous</a>
                            </div>
                            <div>
                                <a href="q4.html" class="btn quiz-button" role="button">Next</a>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div>
                <p><a href="contact@fitnessmatch.com"><span class="material-icons">email </span>contact@fitnessmatch.com</a></p>
                <p><a href="206-254-7199"><span class="material-icons">phone </span>206-254-7199</a></p>
            </div>
        
            <p>&copy; INFO 340 Project</p>
        </footer>
    </div>

</body>
</html>
