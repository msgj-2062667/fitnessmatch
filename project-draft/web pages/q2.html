<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

    <title>Question 2</title>
</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="../img/logo.jpg" alt="Logo"></a>
    </header>

    <h1>Preference Quiz</h1>

    <div id="body-wrapper">

        <main>
            <div id="body-content">
                <form>
                    <div>
                        <!--progress bar-->
                        <div class="d-flex justify-content-center" aria-label="progress bar of questions completed">
                            <progress id="file" value="14.29" max="100" class="quiz-progress"> 14.29% </progress> 
                            <label for="file">1 out of 7 completed</label>
                        </div>
                        
                        <!--question-->
                        <div class="d-flex justify-content-center">
                            <h2 class="quiz-question">How active are you now?</h2>
                        </div>

                        <br><br>
                        
                        <!--answer choices-->
                        <div class="container">
                            <div class="row justify-content-center">

                                <div class="col col-12 col-sm-12 col-md-6 col-lg-auto col-xl-auto">
                                    <input type="radio" name="activeness" id="neverWorkOut">
                                    <label for="neverWorkOut">I never work out</label>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-6 col-lg-auto col-xl-auto">
                                    <input type="radio" name="activeness" id="aWhile">
                                    <label for="aWhile">It's been a while</label>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-6 col-lg-auto col-xl-auto">
                                    <input type="radio" name="activeness" id="fewTimes">
                                    <label for="fewTimes">A few times a week</label>
                                </div>
                                <div class="col col-12 col-sm-12 col-md-6 col-lg-auto col-xl-auto">
                                    <input type="radio" name="activeness" id="partOfDay">
                                    <label for="partOfDay">Fitness is part of my daily life</label>
                                </div>

                            </div>
                        </div>

                        <br><br>

                        <!--buttons to switch pages-->
                        <div class="d-flex flex-row justify-content-center">
                            <div>
                                <a href="q1.html" class="btn quiz-button" role="button">Previous</a>
                            </div>
                            <div>
                                <a href="q3.html" class="btn quiz-button" role="button">Next</a>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div>
                <p><a href="contact@fitnessmatch.com"><span class="material-icons">email </span>contact@fitnessmatch.com</a></p>
                <p><a href="206-254-7199"><span class="material-icons">phone </span>206-254-7199</a></p>
            </div>
        
            <p>&copy; INFO 340 Project</p>
        </footer>
    </div>

</body>
</html>
