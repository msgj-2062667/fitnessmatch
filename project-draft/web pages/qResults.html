<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">

    <title>Click for results</title>
</head>

<body>
    <header>
        <a href="../index.html"><img class="logo" src="../img/logo.jpg" alt="Logo"></a>
    </header>

    <h1>Preference Quiz</h1>

    <div id="body-wrapper">

        <main>
            <div id="body-content">
                <form>
                    <div>
                        <!--progress bar-->
                        <div class="d-flex justify-content-center" aria-label="progress bar of questions completed">
                            <progress id="file" value="100" max="100" class="quiz-progress"> 100% </progress>
                            <label for="file">7 out of 7 completed</label>
                        </div>

                        <br><br>

                        <div class="d-flex justify-content-center">
                            <h2 class="quiz-question">Click to see your matches!</h2>
                        </div>

                        <br><br>

                        <!--buttons to switch pages-->
                        <div class="d-flex flex-row justify-content-center">
                            <div>
                                <a href="q7.html" class="btn quiz-button" role="button">Back to quiz</a>
                            </div>
                            <a href="../web pages/trainermatches.html" class="btn quiz-button" role="button">View</a>
                        </div>

                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div>
                <p><a href="contact@fitnessmatch.com"><span class="material-icons">email </span>contact@fitnessmatch.com</a></p>
                <p><a href="206-254-7199"><span class="material-icons">phone </span>206-254-7199</a></p>
            </div>

            <p>&copy; INFO 340 Project</p>
        </footer>
    </div>
</body>
</html>
